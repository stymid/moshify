<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moshify</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta property="og:image" content="http://moshified.com/moshify.jpg" />
    <meta property="og:url" content="http://moshified.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,700;1,14..32,700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="images/favicon-sm.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicon-md.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicon-lg.png" />
  </head>
  <body>
    <footer class="block block--dark footer">
      <div class="block__container grid footer__sections">
        <section class="collapsible footer__section">
          <header class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">DOMAINS</h2>
            <svg class="icon icon--white collapsible__chevron">
              <use xlink:href="/images/sprite.svg#chevron"></use>
            </svg>
          </header>
          <div class="collapsible__content">
            <li class="list footer__list">
              <ul class="list__item">
                <a href="#"> Domain Checker</a>
              </ul>
              <ul class="list__item">
                <a href="#"> Domain Transfer</a>
              </ul>
              <ul class="list__item">
                <a href="#"> Free Domain</a>
              </ul>
            </li>
          </div>
        </section>
        <section class="footer__brand">
          <img class="footer__logo" src="/images/logo.svg" alt="" />
          <p class="footer__copyright">Copyright Â© 2020 mosh</p>
        </section>
      </div>
    </footer>
    <script src="/javascript/index.js"></script>
  </body>
</html>
